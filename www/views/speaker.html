<ons-page id="speakerItemPage"> 
    <ons-toolbar>
        <div class="left"><ons-back-button></ons-back-button></div>
        <div class="center">Présentateur</div>
    </ons-toolbar> 
      <ons-list>
          <ons-list-item>
            <ons-icon icon="fa-user" size="20px"></ons-icon>
             Ajouter à mes contacts
            <label class="switch switch--list-item">
                <input id="switchContact" type="checkbox" class="switch__input">
                <div class="switch__toggle"></div>
            </label>
        </ons-list-item>
    </ons-list>
    <div class="profile-card">

        <img id="speakerItemImage" src="" class="profile-image">
        <div id="speakerItemName" class="profile-name"></div>
        <div id="speakerItemId" class="profile-id"></div>
        <div id="speakerItemAbout" class="profile-desc"></div>

  </div>
</ons-page>
